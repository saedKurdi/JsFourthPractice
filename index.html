<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <!-- First Task Start -->
    <section class="first">
        <div class="widget">
            <p>Background color with hex : <span class="color">-</span></p>
            <button type="button" class="change-color">Change color</button>
         </div>
    </section>
    <!-- First Task End -->

    
    <!-- Second Task Start -->
    <section class="second">
        <div class="calculator">
            <div class="result">
                <p class="result__text"></p>
            </div>
            <div class="buttons">
                <p class="buttons__digit">7</p>
                <p class="buttons__digit">8</p>
                <p class="buttons__digit">9</p>
                <p class="buttons__symbol">/</p>
                <p class="buttons__digit">4</p>
                <p class="buttons__digit">5</p>
                <p class="buttons__digit">6</p>
                <p class="buttons__symbol">*</p>
                <p class="buttons__digit">1</p>
                <p class="buttons__digit">2</p>
                <p class="buttons__digit">3</p>
                <p class="buttons__symbol">-</p>
                <p class="buttons__symbol">.</p>
                <p class="buttons__digit">0</p>
                <p class="buttons__symbol">+</p>
                <p class="buttons__delete">C</p>
            </div>
            <p class="buttons__equals">=</p>
        </div>
    </section>
    <!-- Second Task End -->


    <!-- Third Task Start -->
    <div class="football-field">
        <img class="football-ball" width="100px" height="100px" src="./images/football-ball.png" alt="ball">
    </div>
    <!-- Third Task End -->
    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/99f8f092a3.js" crossorigin="anonymous"></script>
</body>
</html>
